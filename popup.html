<!DOCTYPE html>
<html>
  <head>
      <link type="text/css" rel="stylesheet" href="pico.min.css"/>
  </head>
  <body>
      <main class="container" style="min-width:400px">
          <section>
              <form>
                  <div class="grid">
                      <label>Title:
                          <input id="title" autofocus type="text" name="title" placeholder="Title"/>
                      </label>
                      <label>Description:
                          <textarea id="description" name="description" placeholder="Description" rows="8"></textarea>
                      </label>
                      <button id="createTask">Create task</button>
                  </div>
              </form>
          </section>
      </main>
      <script src="popup.js"></script>
  </body>
</html>
